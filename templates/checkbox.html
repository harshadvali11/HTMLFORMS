<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>check box </h1>
    <form method="POST" action="{% url 'select_topic' %}">
        {% csrf_token %}
        {% for i in topics %}
        <label for="topic">{{i.topic_name}}</label>
        <input type="checkbox" name="topic" id="topic" value="{{i}}">
        <br>
        {% endfor %}

        <br>
        <input type="submit" value="Submit">
    
    </form>
</center>
</body>
</html>
